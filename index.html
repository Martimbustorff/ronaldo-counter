<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Ronaldo Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Cristiano Ronaldo</h1>
        <div class="counter-section">
            <div class="counter">0099</div>
            <p class="goals-text">Goals to 1000</h1>
        </div>
    </header>

    <section class="support-section">
        <label for="country-input" class="support-label">From where are you supporting?</label>
        <input type="text" id="country-input" placeholder="Search Country..." class="country-input">
        <select id="country-dropdown" class="country-dropdown">
            <option value="portugal">Portugal</option>
            <option value="bangladesh">Bangladesh</option>
            <!-- Add more countries here -->
        </select>
        <button id="save-button" class="save-button">Save</button>
    </section>

    <section id="country-leaderboard" class="leaderboard">
        <h2 class="leaderboard-title">Top Supporting Countries</h2>
        <!-- Country leaderboard items will be appended here -->
    </section>

    <button class="share-button">Share</button>

    <footer>
        <div class="club-logos">
            <img src="sporting.png" alt="Sporting Club" class="club-logo">
            <img src="manchesterunited.png" alt="Manchester United" class="club-logo">
            <img src="realmadrid.png" alt="Real Madrid" class="club-logo">
            <img src="juventus.png" alt="Juventus" class="club-logo">
            <img src="alnasr.png" alt="Al Nasr" class="club-logo">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
