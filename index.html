<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Ronaldo Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('background.jpeg'); background-size: cover; background-position: center;">
    <div class="container">
        <h1 class="main-title">Cristiano Ronaldo</h1>
        <h2 class="sub-title">Countdown to 1000 Official Goals</h2>
        <div class="counter">
            <span class="counter-box">0</span>
            <span class="counter-box">9</span>
            <span class="counter-box">9</span>
            <span class="counter-box">9</span>
        </div>
        <p class="goals-to">Goals to 1000</p>

        <div class="reactions">
            <button class="reaction-btn" id="heart">‚ù§Ô∏è <span id="heart-count">0</span></button>
            <button class="reaction-btn" id="muscle">üí™ <span id="muscle-count">0</span></button>
            <button class="reaction-btn" id="pray">üôè <span id="pray-count">0</span></button>
        </div>

        <label for="country-select">Select your country:</label>
        <select id="country-select">
            <!-- Add a list of all countries -->
            <option value="pt">Portugal</option>
            <option value="br">Brazil</option>
            <option value="es">Spain</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <!-- Include more countries as needed -->
        </select>

        <div class="share-section">
            <button class="share-btn">SHARE</button>
        </div>

        <h3 class="top-countries-title">Top Supporting Countries</h3>
        <div class="top-countries" id="top-countries">
            <!-- Top countries list will be dynamically updated here -->
        </div>

        <div class="logos">
            <img src="sporting.png" alt="Sporting CP">
            <img src="manchesterunited.png" alt="Manchester United">
            <img src="realmadrid.png" alt="Real Madrid">
            <img src="juventus.png" alt="Juventus">
            <img src="alnasr.png" alt="Al Nassr">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
